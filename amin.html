<!DOCTYPE html>

    <title>English Calender</title>

<link rel="stylesheet" href="./admin.css">
<body>
    <div class="calender">
        <div class="month">
            <Strong>&#8592; July &#8594; </Strong>
            <br>
            <strong>2002</strong>
        </div>
        <div class="Year"></div>
       <label for="Year">Choose Year : </label>
            <select name="Year" id="Year">
            <option value="2002">2002</option>
             <option value="2003">2003</option>
             <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
        <table>
             <tr>
                 <th>Week</th>
                 <!-- These are the day of the week. -->

                 <th>Tusday</th>
                 <th>Wednesday</th>
                 <th>Thursday</th>
                 <th>Friday</th>
                 <th>Saturday</th>
             </tr>
            
            <tr>
                <td>27</td><!--It represent the the nth week of the month--> 
                <!--And other number represent the day of the week-->
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
             <td></td>
             <td>7</td>
             <td>8</td>
             <td>9</td>
             <td>10</td>
             <td>11</td>

             <td>13</td>
         </tr>
         <tr>
             <td></td>
             <td>14</td>
             <td>15</td>
             <td>16</td>
             <td>17</td>
             <td>18</td>
             <td>19</td>
             <td>20</td>
         </tr>
         <tr>
             <td></td>
             <td>21</td>

             <td>23</td>
             <td>24</td>
             <td>25</td>
             <td>26</td>
             <td>27</td>

         <tr>
             <td></td>
             <td>28</td>
             <td>29</td>
             <td>30</td>
             <td>31</td>
             <td>32</td>
             <td></td>
             <td></td>
         </tr>
        </table>
    </div>
  </div>
