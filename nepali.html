<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Nepali Calender</title>
</head>
<link rel="stylesheet" href="./nepali.css">
<body>
    <div class="calender">
        <div class="month">
            <Strong>&#8592; श्रावण &#8594; </Strong>
            <br>
            <strong>२०५९</strong>
        </div>
        <div class="Year"></div>
       <label for="Year">Choose Year : </label>
            <select name="Year" id="Year">
            <option value="2002">२०५९</option> 
             <option value="2003">२०६०</option>                     
             <option value="2004">२०६१</option>
            <option value="2005">२०६२</option>
       </select>
        <table>
             <tr>
                 <th>हप्ता</th>
                 <!-- These are the day of the week. -->
                 <th>आइतबार</th>
                 <th>सोमबार</th>
                 <th>मंगलबार</th>
                 <th>बुधबार</th>
                 <th>बिहिबार </th>
                 <th>शुक्रबार</th>
                 <th>शनिबार</th>
             </tr>
            
            <tr>
                <td>१६</td><!--It represent the the nth week of the month--> 
                <!--And other number represent the day of the week-->
                <td>१</td>
                <td>२</td>    
                <td>३</td>
                <td>४</td>
                <td>५</td>
                <td>६</td>
                <td>७</td>
            </tr>
            <tr>
             <td></td>
             <td>८</td>
             <td>९</td>
             <td>१०</td>
             <td>११</td>
             <td>१२</td>
             <td>१३</td>
             <td>१४</td>
         </tr>
         <tr><td></td>
             <td>१५</td>
             <td>१६</td>
             <td>१७</td>
             <td>१८</td>
             <td>१९</td>
             <td>२०</td>
             <td>२१</td>
         </tr>
         <tr>
             <td></td>
             <td>२२</td>
             <td>२३</td>
             <td>२४</td>
             <td>२५</td>
             <td>२६</td>
             <td>२७</td>
             <td>२८</td>
             
         </tr>
         <tr>
             <td></td>
             <td>२९</td>
             <td>३०</td>
             <td>३१</td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             
             
             
         </tr>
        </table>
    </div>
  </div>
  
  <div class="link"><!--For the nevigation to nepali calenser-->
      <a href="./amin.html"><button type="button">अंग्रेजी क्यालेन्डर</button></a>
</body>
</html>
